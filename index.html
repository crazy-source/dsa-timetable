<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Week DSA Plan (Striver Sheet)</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .completed {
            opacity: 0.6;
        }
        .current-day {
            border: 2px solid #2563EB; /* border-blue-600 */
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        .weekend {
            background-color: #1F2937; /* bg-gray-800 */
            border-left: 4px solid #F59E0B; /* border-amber-500 */
        }
        .problem-checkbox-custom {
            appearance: none;
            min-width: 1.25rem;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #4B5563; /* border-gray-600 */
            border-radius: 0.25rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            flex-shrink: 0;
        }
        .problem-checkbox-custom:checked {
            background-color: #10B981; /* bg-green-500 */
            border-color: #10B981; /* border-green-500 */
        }
        .problem-checkbox-custom:checked::after {
            content: 'âœ”';
            font-size: 0.8rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        label:has(+ .problem-checkbox-custom:checked) a {
            text-decoration: line-through;
            color: #6B7280; /* text-gray-500 */
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Your 2-Week DSA Sprint</h1>
            <p class="text-lg text-gray-400 mt-2">Featuring problems from the <span class="font-bold text-cyan-400">Striver SDE Sheet</span>.</p>
        </header>

        <!-- Week 1 Section -->
        <div class="mb-12">
            <h2 class="text-3xl font-bold text-white mb-6 border-l-4 border-cyan-400 pl-4">Week 1: Foundations & Core Structures</h2>
            <div id="week1-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Day cards will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Week 2 Section -->
        <div>
            <h2 class="text-3xl font-bold text-white mb-6 border-l-4 border-cyan-400 pl-4">Week 2: Advanced Algorithms & Review</h2>
            <div id="week2-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Day cards will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Data for the timetable - ALIGNED WITH STRIVER SDE SHEET & LEETCODE LINKS
        const schedule = [
            // Week 1
            { day: "Tuesday", topic: "Arrays & Hashing", focus: "Master basic array manipulation and hashmaps for optimal solutions.", problems: [{name:"Set Matrix Zeroes", url:"https://leetcode.com/problems/set-matrix-zeroes/"}, {name:"Kadane's Algorithm", url:"https://leetcode.com/problems/maximum-subarray/"}, {name:"Two Sum", url:"https://leetcode.com/problems/two-sum/"}, {name:"Longest Consecutive Sequence", url:"https://leetcode.com/problems/longest-consecutive-sequence/"}] },
            { day: "Wednesday", topic: "Arrays - Two Pointers & Sliding Window", focus: "Learn patterns for efficiently solving array and substring problems.", problems: [{name:"3 Sum", url:"https://leetcode.com/problems/3sum/"}, {name:"Trapping Rainwater", url:"https://leetcode.com/problems/trapping-rain-water/"}, {name:"Remove Duplicates from Sorted Array", url:"https://leetcode.com/problems/remove-duplicates-from-sorted-array/"}, {name:"Longest Substring Without Repeating Characters", url:"https://leetcode.com/problems/longest-substring-without-repeating-characters/"}] },
            { day: "Thursday", topic: "Stacks & Queues", focus: "Understand LIFO/FIFO principles and their application in complex problems.", problems: [{name:"Next Greater Element II", url:"https://leetcode.com/problems/next-greater-element-ii/"}, {name:"Implement Queue using Stacks", url:"https://leetcode.com/problems/implement-queue-using-stacks/"}, {name:"Valid Parentheses", url:"https://leetcode.com/problems/valid-parentheses/"}, {name:"Min Stack", url:"https://leetcode.com/problems/min-stack/"}] },
            { day: "Friday", topic: "Binary Search", focus: "Master binary search on sorted data and learn to apply it on search spaces.", problems: [{name:"Single Element in a Sorted Array", url:"https://leetcode.com/problems/single-element-in-a-sorted-array/"}, {name:"Search in Rotated Sorted Array", url:"https://leetcode.com/problems/search-in-rotated-sorted-array/"}, {name:"Median of Two Sorted Arrays", url:"https://leetcode.com/problems/median-of-two-sorted-arrays/"}, {name:"Split Array Largest Sum", url:"https://leetcode.com/problems/split-array-largest-sum/"}] },
            { day: "Saturday", topic: "Trees (Deep Dive)", focus: "A full day dedicated to tree traversals, construction, and popular BST problems.", problems: [{name:"Maximum Depth of Binary Tree", url:"https://leetcode.com/problems/maximum-depth-of-binary-tree/"}, {name:"Maximum Path Sum", url:"https://leetcode.com/problems/binary-tree-maximum-path-sum/"}, {name:"Construct Tree from Inorder & Preorder", url:"https://leetcode.com/problems/construct-binary-tree-from-preorder-and-inorder-traversal/"}, {name:"Validate a Binary Search Tree", url:"https://leetcode.com/problems/validate-binary-search-tree/"}], isWeekend: true },
            { day: "Sunday", topic: "Graphs (Deep Dive)", focus: "A full day on graph theory. Solidify traversal algorithms and their applications.", problems: [{name:"Clone Graph", url:"https://leetcode.com/problems/clone-graph/"}, {name:"Number of Islands", url:"https://leetcode.com/problems/number-of-islands/"}, {name:"Course Schedule", url:"https://leetcode.com/problems/course-schedule/"}, {name:"Network Delay Time", url:"https://leetcode.com/problems/network-delay-time/"}], isWeekend: true },
            { day: "Monday", topic: "Linked Lists", focus: "Cover the most important linked list patterns, including reversal, cycle detection, and merging.", problems: [{name:"Reverse a LinkedList", url:"https://leetcode.com/problems/reverse-linked-list/"}, {name:"Find middle of LinkedList", url:"https://leetcode.com/problems/middle-of-the-linked-list/"}, {name:"Merge two sorted LinkedLists", url:"https://leetcode.com/problems/merge-two-sorted-lists/"}, {name:"Detect a cycle in Linked List", url:"https://leetcode.com/problems/linked-list-cycle/"}] },
            // Week 2
            { day: "Tuesday", topic: "Heaps (Priority Queues)", focus: "Learn how to use heaps to efficiently find k-th elements and manage ordered data streams.", problems: [{name:"Kth Largest Element in an Array", url:"https://leetcode.com/problems/kth-largest-element-in-an-array/"}, {name:"Find Median from a Data Stream", url:"https://leetcode.com/problems/find-median-from-data-stream/"}, {name:"Merge k Sorted Lists", url:"https://leetcode.com/problems/merge-k-sorted-lists/"}] },
            { day: "Wednesday", topic: "Review: Arrays & Hashing", focus: "Solidify your understanding of core array topics by tackling these common variations.", problems: [{name:"Pascal's Triangle", url:"https://leetcode.com/problems/pascals-triangle/"}, {name:"Next Permutation", url:"https://leetcode.com/problems/next-permutation/"}, {name:"4 Sum", url:"https://leetcode.com/problems/4sum/"}] },
            { day: "Thursday", topic: "Review: Linked Lists & Stacks", focus: "Revisit these topics with some more advanced problems to ensure you master the patterns.", problems: [{name:"Find starting point of Loop", url:"https://leetcode.com/problems/linked-list-cycle-ii/"}, {name:"Flatten a Multilevel Doubly Linked List", url:"https://leetcode.com/problems/flatten-a-multilevel-doubly-linked-list/"}, {name:"LRU Cache", url:"https://leetcode.com/problems/lru-cache/"}] },
            { day: "Friday", topic: "Review: Trees & Graphs", focus: "A crucial review of the weekend's complex topics before moving on to new ones.", problems: [{name:"LCA of a Binary Tree", url:"https://leetcode.com/problems/lowest-common-ancestor-of-a-binary-tree/"}, {name:"Is Graph Bipartite?", url:"https://leetcode.com/problems/is-graph-bipartite/"}, {name:"Rotting Oranges", url:"https://leetcode.com/problems/rotting-oranges/"}] },
            { day: "Saturday", topic: "Recursion & Backtracking", focus: "A full day to master the 'choose, explore, un-choose' pattern for permutations and subsets.", problems: [{name:"Subsets II", url:"https://leetcode.com/problems/subsets-ii/"}, {name:"Combination Sum", url:"https://leetcode.com/problems/combination-sum/"}, {name:"Palindrome Partitioning", url:"https://leetcode.com/problems/palindrome-partitioning/"}, {name:"N-Queens", url:"https://leetcode.com/problems/n-queens/"}], isWeekend: true },
            { day: "Sunday", topic: "Dynamic Programming (Intro)", focus: "A full day on DP. Grasp memoization and tabulation with these classic problems.", problems: [{name:"Maximum Product Subarray", url:"https://leetcode.com/problems/maximum-product-subarray/"}, {name:"Longest Increasing Subsequence", url:"https://leetcode.com/problems/longest-increasing-subsequence/"}, {name:"Partition Equal Subset Sum", url:"https://leetcode.com/problems/partition-equal-subset-sum/"}, {name:"Edit Distance", url:"https://leetcode.com/problems/edit-distance/"}], isWeekend: true },
            { day: "Monday", topic: "Mock Test & Final Revision", focus: "Take a timed online assessment. Analyze mistakes, review key concepts, and relax!", problems: [{name:"Take a mock test", url:"#"}, {name:"Review notes", url:"#"}, {name:"Relax!", url:"#"}] }
        ];

        const week1Grid = document.getElementById('week1-grid');
        const week2Grid = document.getElementById('week2-grid');
        const progressKey = 'dsaSprintProgress';

        // Function to create a card element
        function createCard(task, index) {
            const card = document.createElement('div');
            card.className = `task-card bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col justify-between ${task.isWeekend ? 'weekend' : ''}`;
            card.dataset.cardIndex = index;
            
            const problemList = task.problems.map((p, i) => {
                const linkContent = p.url === "#" 
                    ? `<span class="text-gray-300">${p.name}</span>`
                    : `<a href="${p.url}" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-cyan-400 transition-colors">${p.name}</a>`;

                return `
                    <li class="flex items-center my-2">
                        <input type="checkbox" id="task-${index}-problem-${i}" class="problem-checkbox-custom mr-3">
                        <label for="task-${index}-problem-${i}" class="cursor-pointer w-full">${linkContent}</label>
                    </li>
                `;
            }).join('');

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-xl text-white">${task.day}</h3>
                        <span class="text-xs font-semibold ${task.isWeekend ? 'text-yellow-300' : 'text-gray-400'}">${task.isWeekend ? 'WEEKEND DEEP DIVE' : 'WEEKDAY FOCUS'}</span>
                    </div>
                    <p class="text-lg text-cyan-400 font-semibold mb-3">${task.topic}</p>
                    <p class="text-sm text-gray-400 mb-4">${task.focus}</p>
                    <p class="font-semibold text-gray-300 mb-2 border-t border-gray-700 pt-3">Striver SDE Sheet Problems:</p>
                    <ul class="space-y-1 text-gray-300 text-sm list-inside">${problemList}</ul>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-medium text-gray-400">Progress</span>
                        <span class="text-xs font-medium text-gray-400 progress-text">0%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-green-500 h-2.5 rounded-full progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            `;
            return card;
        }

        // --- UPDATED: Function to highlight the day based on the current date ---
        function highlightCurrentDay() {
            document.querySelectorAll('.current-day').forEach(card => card.classList.remove('current-day'));

            const startDate = new Date('2025-08-19T00:00:00');
            const today = new Date();
            
            // Set both dates to the start of the day for an accurate day-only comparison
            startDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            if (today < startDate) return; // Plan hasn't started

            const timeDifference = today.getTime() - startDate.getTime();
            const dayIndex = Math.floor(timeDifference / (1000 * 3600 * 24));

            const allCards = document.querySelectorAll('.task-card');
            if (dayIndex >= 0 && dayIndex < allCards.length) {
                const currentCard = allCards[dayIndex];
                if (currentCard) {
                    currentCard.classList.add('current-day');
                }
            }
        }

        // Function to update progress for a card
        function updateProgress(card) {
            const checkboxes = card.querySelectorAll('.problem-checkbox-custom');
            const checkedCount = card.querySelectorAll('.problem-checkbox-custom:checked').length;
            const totalCount = checkboxes.length;
            const percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;

            const progressBar = card.querySelector('.progress-bar');
            const progressText = card.querySelector('.progress-text');

            if (progressBar) progressBar.style.width = `${percentage}%`;
            if (progressText) progressText.textContent = `${Math.round(percentage)}%`;

            if (percentage === 100) {
                card.classList.add('completed');
            } else {
                card.classList.remove('completed');
            }
        }

        // Functions to save and load progress
        function saveProgress() {
            const allCards = document.querySelectorAll('.task-card');
            const progressData = {};
            allCards.forEach(card => {
                const cardIndex = card.dataset.cardIndex;
                const checkboxes = card.querySelectorAll('.problem-checkbox-custom');
                const checkedStates = Array.from(checkboxes).map(cb => cb.checked);
                progressData[cardIndex] = checkedStates;
            });
            localStorage.setItem(progressKey, JSON.stringify(progressData));
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem(progressKey);
            if (!savedProgress) return;
            const progressData = JSON.parse(savedProgress);
            const allCards = document.querySelectorAll('.task-card');
            allCards.forEach(card => {
                const cardIndex = card.dataset.cardIndex;
                if (progressData[cardIndex]) {
                    const checkboxes = card.querySelectorAll('.problem-checkbox-custom');
                    checkboxes.forEach((cb, i) => {
                        cb.checked = progressData[cardIndex][i] || false;
                    });
                    updateProgress(card);
                }
            });
            highlightCurrentDay(); // Highlight based on date after loading progress
        }

        // Populate the grids and add event listeners
        schedule.forEach((task, index) => {
            const card = createCard(task, index);
            if (index < 7) {
                week1Grid.appendChild(card);
            } else {
                week2Grid.appendChild(card);
            }
            card.addEventListener('change', (e) => {
                if (e.target.matches('.problem-checkbox-custom')) {
                    updateProgress(card);
                    saveProgress();
                    // No need to call highlightCurrentDay() here, as the date doesn't change
                }
            });
        });
        
        // Load progress and highlight the correct day when the page loads
        document.addEventListener('DOMContentLoaded', loadProgress);

    </script>
</body>
</html>
