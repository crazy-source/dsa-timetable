<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Week DSA Plan (Striver Sheet)</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .completed {
            opacity: 0.6;
        }
        .current-day {
            border: 2px solid #2563EB; /* border-blue-600 */
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        .weekend {
            background-color: #1F2937; /* bg-gray-800 */
            border-left: 4px solid #F59E0B; /* border-amber-500 */
        }
        .problem-checkbox-custom {
            appearance: none;
            min-width: 1.25rem;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #4B5563; /* border-gray-600 */
            border-radius: 0.25rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            flex-shrink: 0;
        }
        .problem-checkbox-custom:checked {
            background-color: #10B981; /* bg-green-500 */
            border-color: #10B981; /* border-green-500 */
        }
        .problem-checkbox-custom:checked::after {
            content: 'âœ”';
            font-size: 0.8rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        /* Strikethrough logic */
        li:has(input:checked) .problem-name {
            text-decoration: line-through;
            color: #6B7280; /* text-gray-500 */
        }
        .difficulty-tag {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.7rem;
            padding: 0.1rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        li:has(.problem-checkbox-custom:checked) .difficulty-tag {
            opacity: 1;
            visibility: visible;
        }
        /* Difficulty Levels (strong contrast & easy to identify) */
        .level-easy {
            background-color: #22C55E; /* vibrant green */
            color: #FFFFFF;           /* white text for contrast */
        }
        
        .level-medium {
            background-color: #FACC15; /* bright amber/yellow */
            color: #1F2937;           /* dark gray text for legibility */
        }
        
        .level-hard {
            background-color: #EF4444; /* bold red */
            color: #FFFFFF;           /* white text for contrast */
        }
        
        /* Shared link styles */
        .leetcode-link, .striver-link {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.1rem 0.5rem;
            border-radius: 9999px;
            text-decoration: none;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        /* LeetCode style */
        .leetcode-link {
            background-color: #111827; /* site theme dark */
            color: #FFB020;            /* LeetCode yellow */
        }
        .leetcode-link:hover {
            background-color: #1F2937; /* slightly lighter dark */
            color: #FFF8E6;            /* soft off-white */
        }
        
        /* Striver style */
        .striver-link {
            background-color: #111827; /* site theme dark */
            color: #EA763F;            /* Striver orange */
        }
        .striver-link:hover {
            background-color: #1F2937; /* slightly lighter dark */
            color: #FFF6EE;            /* soft off-white */
        }


        .header-button {
            display: inline-block;
            text-decoration: none;
            color: #E5E7EB;
            background-color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }
        .header-button:hover {
            background-color: #4B5563;
            transform: translateY(-2px);
        }

        /* --- MARQUEE ANIMATION STYLES --- */
        .problem-label {
            position: relative;
            display: block; /* Ensures it takes up the available space */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .problem-name {
            display: inline-block; /* Allows transform to be applied */
        }

        /* This class is added by JS only to overflowing elements */
        .problem-label.is-overflowing:hover .problem-name {
            animation: marquee var(--animation-duration, 5s) linear infinite;
            text-overflow: clip; /* Remove ellipsis during animation */
            padding-right: 2rem; /* Add space at the end of the scroll */
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }
            15% {
                transform: translateX(0%); /* Pause at the beginning */
            }
            85% {
                transform: translateX(var(--scroll-end, -100px));
            }
            100% {
                transform: translateX(var(--scroll-end, -100px)); /* Pause at the end */
            }
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- CHANGED: Replaced 'container' with 'max-w-screen-2xl' to make the layout wider -->
    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                Your 2-Week DSA Sprint
            </h1>
            <p class="text-lg text-gray-400 mt-2 mb-6">
                A focused plan featuring problems from the Striver SDE Sheet.
            </p>
            <div class="flex justify-center items-center space-x-4">
                <a href="https://leetcode.com/problemset/" target="_blank" rel="noopener noreferrer" class="header-button">
                    LeetCode Problemset
                </a>
                <a href="https://takeuforward.org/interviews/strivers-sde-sheet-top-coding-interview-problems/" target="_blank" rel="noopener noreferrer" class="header-button">
                    Striver SDE Sheet
                </a>
                <a href="https://meet.google.com/landing" target="_blank" rel="noopener noreferrer" class="header-button">
                    Schedule a Meet
                </a>
            </div>
        </header>
        <!-- CHANGED: Adjusted grid columns for better responsiveness on more screen sizes -->
        <div id="week1-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 mb-12"></div>
        <div id="week2-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const schedule = [
            // Week 1
            { day: "Tuesday", topic: "Arrays & Hashing", problems: [{name:"Set Matrix Zeroes", url:"https://leetcode.com/problems/set-matrix-zeroes/", striverUrl:"https://takeuforward.org/data-structure/set-matrix-zero/", level: "Medium"}, {name:"Kadane's Algorithm", url:"https://leetcode.com/problems/maximum-subarray/", striverUrl:"https://takeuforward.org/data-structure/kadanes-algorithm-maximum-subarray-sum-in-an-array/", level: "Medium"}, {name:"Two Sum", url:"https://leetcode.com/problems/two-sum/", striverUrl:"https://takeuforward.org/data-structure/two-sum-check-if-a-pair-with-given-sum-exists-in-array/", level: "Easy"}, {name:"Longest Consecutive Sequence", url:"https://leetcode.com/problems/longest-consecutive-sequence/", striverUrl:"https://takeuforward.org/data-structure/longest-consecutive-sequence-in-an-array/", level: "Medium"}] },
            { day: "Wednesday", topic: "Arrays - Two Pointers & Sliding Window", problems: [{name:"3 Sum", url:"https://leetcode.com/problems/3sum/", striverUrl:"https://takeuforward.org/data-structure/3-sum-find-triplets-that-add-up-to-a-zero/", level: "Medium"}, {name:"Trapping Rainwater", url:"https://leetcode.com/problems/trapping-rain-water/", striverUrl:"https://takeuforward.org/data-structure/trapping-rainwater/", level: "Hard"}, {name:"Remove Duplicates from Sorted Array", url:"https://leetcode.com/problems/remove-duplicates-from-sorted-array/", striverUrl:"https://takeuforward.org/data-structure/remove-duplicates-in-place-from-sorted-array/", level: "Easy"}, {name:"Longest Substring Without Repeating Characters", url:"https://leetcode.com/problems/longest-substring-without-repeating-characters/", striverUrl:"https://takeuforward.org/data-structure/length-of-longest-substring-without-any-repeating-character/", level: "Medium"}] },
            { day: "Thursday", topic: "Stacks & Queues", problems: [{name:"Next Greater Element II", url:"https://leetcode.com/problems/next-greater-element-ii/", striverUrl:"https://takeuforward.org/data-structure/next-greater-element-using-stack/", level: "Medium"}, {name:"Implement Queue using Stacks", url:"https://leetcode.com/problems/implement-queue-using-stacks/", striverUrl:"https://takeuforward.org/data-structure/implement-queue-using-stack/", level: "Easy"}, {name:"Valid Parentheses", url:"https://leetcode.com/problems/valid-parentheses/", striverUrl:"https://takeuforward.org/data-structure/valid-parentheses-expression-checker-using-stack/", level: "Easy"}, {name:"Min Stack", url:"https://leetcode.com/problems/min-stack/", striverUrl:"https://takeuforward.org/data-structure/implement-min-stack-o2n-and-on-space-complexity/", level: "Easy"}] },
            { day: "Friday", topic: "Binary Search", problems: [{name:"Single Element in a Sorted Array", url:"https://leetcode.com/problems/single-element-in-a-sorted-array/", striverUrl:"https://takeuforward.org/data-structure/search-single-element-in-a-sorted-array/", level: "Medium"}, {name:"Search in Rotated Sorted Array", url:"https://leetcode.com/problems/search-in-rotated-sorted-array/", striverUrl:"https://takeuforward.org/data-structure/search-element-in-a-rotated-sorted-array/", level: "Medium"}, {name:"Median of Two Sorted Arrays", url:"https://leetcode.com/problems/median-of-two-sorted-arrays/", striverUrl:"https://takeuforward.org/data-structure/median-of-two-sorted-arrays-of-different-sizes/", level: "Hard"}, {name:"Allocate Minimum Pages", url:"https://leetcode.com/problems/split-array-largest-sum/", striverUrl:"https://takeuforward.org/data-structure/allocate-minimum-number-of-pages/", level: "Hard"}] },
            { day: "Saturday", topic: "Trees (Deep Dive)", isWeekend: true, problems: [{name:"Maximum Depth of Binary Tree", url:"https://leetcode.com/problems/maximum-depth-of-binary-tree/", striverUrl:"https://takeuforward.org/data-structure/maximum-depth-of-a-binary-tree/", level: "Easy"}, {name:"Maximum Path Sum", url:"https://leetcode.com/problems/binary-tree-maximum-path-sum/", striverUrl:"https://takeuforward.org/data-structure/maximum-path-sum-in-binary-tree/", level: "Hard"}, {name:"Construct Tree from Inorder & Preorder", url:"https://leetcode.com/problems/construct-binary-tree-from-preorder-and-inorder-traversal/", striverUrl:"https://takeuforward.org/data-structure/construct-a-binary-tree-from-inorder-and-preorder-traversal/", level: "Medium"}, {name:"Validate a Binary Search Tree", url:"https://leetcode.com/problems/validate-binary-search-tree/", striverUrl:"https://takeuforward.org/data-structure/validate-a-binary-search-tree/", level: "Medium"}] },
            { day: "Sunday", topic: "Graphs (Deep Dive)", isWeekend: true, problems: [{name:"Clone Graph", url:"https://leetcode.com/problems/clone-graph/", striverUrl:"https://takeuforward.org/data-structure/clone-a-graph-of-a-connected-undirected-graph/", level: "Medium"}, {name:"Number of Islands", url:"https://leetcode.com/problems/number-of-islands/", striverUrl:"https://takeuforward.org/data-structure/number-of-islands/", level: "Medium"}, {name:"Course Schedule", url:"https://leetcode.com/problems/course-schedule/", striverUrl:"https://takeuforward.org/data-structure/course-schedule-i-and-ii-pre-requisite-tasks/", level: "Medium"}, {name:"Dijkstra's Algorithm", url:"https://leetcode.com/problems/network-delay-time/", striverUrl:"https://takeuforward.org/data-structure/g-35-print-shortest-path-dijkstras-algorithm/", level: "Medium"}] },
            { day: "Monday", topic: "Linked Lists", problems: [{name:"Reverse a LinkedList", url:"https://leetcode.com/problems/reverse-linked-list/", striverUrl:"https://takeuforward.org/data-structure/reverse-a-linked-list/", level: "Easy"}, {name:"Find middle of LinkedList", url:"https://leetcode.com/problems/middle-of-the-linked-list/", striverUrl:"https://takeuforward.org/data-structure/find-middle-of-linked-list/", level: "Easy"}, {name:"Merge two sorted LinkedLists", url:"https://leetcode.com/problems/merge-two-sorted-lists/", striverUrl:"https://takeuforward.org/data-structure/merge-two-sorted-linked-lists/", level: "Easy"}, {name:"Detect a cycle in Linked List", url:"https://leetcode.com/problems/linked-list-cycle/", striverUrl:"https://takeuforward.org/data-structure/detect-a-cycle-in-a-linked-list/", level: "Easy"}] },
            // Week 2
            { day: "Tuesday", topic: "Heaps (Priority Queues)", problems: [{name:"Kth Largest Element in an Array", url:"https://leetcode.com/problems/kth-largest-element-in-an-array/", striverUrl:"https://takeuforward.org/data-structure/kth-largest-smallest-element-in-an-array/", level: "Medium"}, {name:"Find Median from a Data Stream", url:"https://leetcode.com/problems/find-median-from-data-stream/", striverUrl:"https://takeuforward.org/data-structure/median-from-data-stream/", level: "Hard"}, {name:"Merge k Sorted Lists", url:"https://leetcode.com/problems/merge-k-sorted-lists/", striverUrl:"https://takeuforward.org/data-structure/merge-k-sorted-arrays/", level: "Hard"}] },
            { day: "Wednesday", topic: "Review: Arrays & Hashing", problems: [{name:"Pascal's Triangle", url:"https://leetcode.com/problems/pascals-triangle/", striverUrl:"https://takeuforward.org/data-structure/pascals-triangle/", level: "Easy"}, {name:"Next Permutation", url:"https://leetcode.com/problems/next-permutation/", striverUrl:"https://takeuforward.org/data-structure/next_permutation-find-next-lexicographically-greater-permutation/", level: "Medium"}, {name:"4 Sum", url:"https://leetcode.com/problems/4sum/", striverUrl:"https://takeuforward.org/data-structure/4-sum-find-quads-that-add-up-to-a-target-value/", level: "Medium"}] },
            { day: "Thursday", topic: "Review: Linked Lists & Stacks", problems: [{name:"Find starting point of Loop", url:"https://leetcode.com/problems/linked-list-cycle-ii/", striverUrl:"https://takeuforward.org/data-structure/starting-point-of-loop-in-a-linked-list/", level: "Medium"}, {name:"Flattening a Linked List", url:"https://www.geeksforgeeks.org/problems/flattening-a-linked-list/1", striverUrl:"https://takeuforward.org/data-structure/flattening-a-linked-list/", level: "Medium"}, {name:"LRU Cache", url:"https://leetcode.com/problems/lru-cache/", striverUrl:"https://takeuforward.org/data-structure/implement-lru-cache/", level: "Medium"}] },
            { day: "Friday", topic: "Review: Trees & Graphs", problems: [{name:"LCA of a Binary Tree", url:"https://leetcode.com/problems/lowest-common-ancestor-of-a-binary-tree/", striverUrl:"https://takeuforward.org/data-structure/lowest-common-ancestor-for-two-given-nodes-in-a-binary-tree/", level: "Medium"}, {name:"Is Graph Bipartite?", url:"https://leetcode.com/problems/is-graph-bipartite/", striverUrl:"https://takeuforward.org/data-structure/bipartite-graph-dfs-implementation/", level: "Medium"}, {name:"Rotting Oranges", url:"https://leetcode.com/problems/rotting-oranges/", striverUrl:"https://takeuforward.org/data-structure/rotten-oranges/", level: "Medium"}] },
            { day: "Saturday", topic: "Recursion & Backtracking", isWeekend: true, problems: [{name:"Subsets II", url:"https://leetcode.com/problems/subsets-ii/", striverUrl:"https://takeuforward.org/data-structure/subset-sum-ii-print-all-the-unique-subsets/", level: "Medium"}, {name:"Combination Sum", url:"https://leetcode.com/problems/combination-sum/", striverUrl:"https://takeuforward.org/data-structure/combination-sum-1/", level: "Medium"}, {name:"Palindrome Partitioning", url:"https://leetcode.com/problems/palindrome-partitioning/", striverUrl:"https://takeuforward.org/data-structure/palindrome-partitioning/", level: "Medium"}, {name:"N-Queens", url:"https://leetcode.com/problems/n-queens/", striverUrl:"https://takeuforward.org/data-structure/n-queen-problem-return-all-distinct-solutions-to-the-n-queens-puzzle/", level: "Hard"}] },
            { day: "Sunday", topic: "Dynamic Programming (Intro)", isWeekend: true, problems: [{name:"Maximum Product Subarray", url:"https://leetcode.com/problems/maximum-product-subarray/", striverUrl:"https://takeuforward.org/data-structure/maximum-product-subarray-in-an-array/", level: "Medium"}, {name:"Longest Increasing Subsequence", url:"https://leetcode.com/problems/longest-increasing-subsequence/", striverUrl:"https://takeuforward.org/data-structure/longest-increasing-subsequence-dp-41/", level: "Medium"}, {name:"Partition Equal Subset Sum", url:"https://leetcode.com/problems/partition-equal-subset-sum/", striverUrl:"https://takeuforward.org/data-structure/partition-equal-subset-sum-dp-15/", level: "Medium"}, {name:"Edit Distance", url:"https://leetcode.com/problems/edit-distance/", striverUrl:"https://takeuforward.org/data-structure/edit-distance-dp-33/", level: "Medium"}] },
            { day: "Monday", topic: "Mock Test & Final Revision", problems: [{name:"Take a mock test", url:"#", striverUrl:"#", level: "N/A"}, {name:"Review notes", url:"#", striverUrl:"#", level: "N/A"}, {name:"Relax!", url:"#", striverUrl:"#", level: "N/A"}] }
        ];

        const week1Grid = document.getElementById('week1-grid');
        const week2Grid = document.getElementById('week2-grid');
        const progressKey = 'dsaSprintProgress';

        function createCard(task, index) {
            const card = document.createElement('div');
            card.className = `task-card bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col justify-between ${task.isWeekend ? 'weekend' : ''}`;
            card.dataset.cardIndex = index;
            
            const problemList = task.problems.map((p, i) => {
                const leetcodeLink = p.url === "#" ? '' : `<a href="${p.url}" target="_blank" rel="noopener noreferrer" class="leetcode-link">LeetCode</a>`;
                const striverLink = p.striverUrl === "#" ? '' : `<a href="${p.striverUrl}" target="_blank" rel="noopener noreferrer" class="striver-link">TUF</a>`;
                const levelTag = p.level !== "N/A" ? `<span class="difficulty-tag level-${p.level.toLowerCase()}">${p.level}</span>` : '';

                // --- MODIFICATION FOR MARQUEE ---
                // The structure is now a flex container that forces a single line.
                // The label has overflow hidden, and the inner span will be animated by CSS.
                return `
                    <li class="flex items-center justify-between my-2 space-x-4">
                        <div class="flex items-center min-w-0 flex-1">
                            <input type="checkbox" id="task-${index}-problem-${i}" class="problem-checkbox-custom mr-3 flex-shrink-0">
                            <label for="task-${index}-problem-${i}" class="problem-label cursor-pointer">
                                <span class="problem-name text-gray-300">${p.name}</span>
                            </label>
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0">
                            ${leetcodeLink}
                            ${striverLink}
                            ${levelTag}
                        </div>
                    </li>
                `;
            }).join('');

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-xl text-white">${task.day}</h3>
                        <span class="text-xs font-semibold ${task.isWeekend ? 'text-yellow-300' : 'text-gray-400'}">${task.isWeekend ? 'WEEKEND' : 'WEEKDAY'}</span>
                    </div>
                    <p class="text-lg text-cyan-400 font-semibold mb-3">${task.topic}</p>
                    <p class="font-semibold text-gray-300 mb-2 border-t border-gray-700 pt-3">Striver SDE Sheet Problems:</p>
                    <ul class="space-y-1 text-gray-300 text-sm list-inside">${problemList}</ul>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between mb-1"><span class="text-xs font-medium text-gray-400">Progress</span><span class="text-xs font-medium text-gray-400 progress-text">0%</span></div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5"><div class="bg-green-500 h-2.5 rounded-full progress-bar" style="width: 0%"></div></div>
                </div>
            `;
            return card;
        }

        function highlightCurrentDay() {
            document.querySelectorAll('.current-day').forEach(card => card.classList.remove('current-day'));
            const startDate = new Date('2025-08-19T00:00:00');
            const today = new Date();
            startDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);
            if (today < startDate) return;
            const timeDifference = today.getTime() - startDate.getTime();
            const dayIndex = Math.floor(timeDifference / (1000 * 3600 * 24));
            const allCards = document.querySelectorAll('.task-card');
            if (dayIndex >= 0 && dayIndex < allCards.length) {
                allCards[dayIndex]?.classList.add('current-day');
            }
        }

        function updateProgress(card) {
            const checkboxes = card.querySelectorAll('.problem-checkbox-custom');
            const checkedCount = card.querySelectorAll('.problem-checkbox-custom:checked').length;
            const totalCount = checkboxes.length;
            const percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
            card.querySelector('.progress-bar').style.width = `${percentage}%`;
            card.querySelector('.progress-text').textContent = `${Math.round(percentage)}%`;
            card.classList.toggle('completed', percentage === 100);
        }

        function saveProgress() {
            const progressData = Array.from(document.querySelectorAll('.task-card')).reduce((acc, card) => {
                const cardIndex = card.dataset.cardIndex;
                const checkedStates = Array.from(card.querySelectorAll('.problem-checkbox-custom')).map(cb => cb.checked);
                acc[cardIndex] = checkedStates;
                return acc;
            }, {});
            localStorage.setItem(progressKey, JSON.stringify(progressData));
        }

        function loadProgress() {
            const savedProgress = JSON.parse(localStorage.getItem(progressKey) || '{}');
            document.querySelectorAll('.task-card').forEach(card => {
                const cardIndex = card.dataset.cardIndex;
                if (savedProgress[cardIndex]) {
                    card.querySelectorAll('.problem-checkbox-custom').forEach((cb, i) => {
                        cb.checked = savedProgress[cardIndex][i] || false;
                    });
                    updateProgress(card);
                }
            });
            highlightCurrentDay();
        }

        // --- NEW FUNCTION TO SETUP MARQUEE ---
        function setupMarqueeAnimations() {
            document.querySelectorAll('.problem-label').forEach(label => {
                const span = label.querySelector('.problem-name');
                if (span && span.scrollWidth > label.clientWidth) {
                    // It's overflowing
                    label.classList.add('is-overflowing');
                    const overflowAmount = span.scrollWidth - label.clientWidth;
                    
                    // Adjust duration based on how much text is hidden for a consistent scroll speed
                    const duration = (overflowAmount + label.clientWidth) / 50; // 50 pixels per second
                    
                    // Set CSS variables for the animation
                    label.style.setProperty('--scroll-end', `-${overflowAmount}px`);
                    label.style.setProperty('--animation-duration', `${Math.max(4, duration)}s`); // Minimum 4s duration
                } else {
                    // If it's not overflowing, remove the class to prevent hover effect
                    label.classList.remove('is-overflowing');
                }
            });
        }


        // --- RENDER CARDS AND SETUP ANIMATIONS ---
        schedule.forEach((task, index) => {
            const card = createCard(task, index);
            (index < 7 ? week1Grid : week2Grid).appendChild(card);
            card.addEventListener('change', (e) => {
                if (e.target.matches('.problem-checkbox-custom')) {
                    updateProgress(card);
                    saveProgress();
                }
            });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            setupMarqueeAnimations(); // Setup animations after content is loaded
        });

        // Re-calculate on window resize to handle responsiveness
        window.addEventListener('resize', setupMarqueeAnimations);

    </script>
